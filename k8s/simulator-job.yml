apiVersion: batch/v1
kind: Job
metadata:
  name: telemetry-simulator
  namespace: vehicle-telemetry
spec:
  template:
    spec:
      containers:
      - name: simulator
        image: telemetry-simulator:latest
        env:
        - name: API_URL
          value: http://api:5000/telemetry
        - name: INTERVAL
          value: "2"
      restartPolicy: Never
  backoffLimit: 4
